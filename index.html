<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Travel</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="left">
          <div class="details">
            <h2 class="details-title">Travel</h2>
            <h3 class="para-title">Get ready</h3>
            <p class="main-para">
              collection of the most beautiful places and experience
            </p>
            <a href="#" class="btn-primary">Get Started</a>
            <img
              class="location-top"
              src="./images/location.svg"
              alt=""
              srcset=""
            />
            <img
              class="trajectori"
              src="./images/trajectories.svg"
              alt=""
              srcset=""
            />
            <img
              class="location-bottom"
              src="./images/location.svg"
              alt=""
              srcset=""
            />
          </div>
        </div>
        <div class="right">
          <div class="header">
            <img src="./images/burger-menu.svg" alt="burger-menu" srcset="" />
            <nav class="header-nav">
              <ul>
                <li class="header-li">Discover</li>
                <li class="header-li">Blog</li>
              </ul>
            </nav>
          </div>
          <div class="search">
            <img src="./images/search.svg" alt="search-icon" srcset="" />
            <p class="search-bar">search</p>
            <!-- <img src="./images/line.svg" alt="" srcset=""> -->
          </div>
          <h3 class="content-title">Discover</h3>
          <nav class="content-nav">
            <ul class="content-ul">
              <li class="content-li">Experience</li>
              <li class="content-li">Places</li>
              <li class="content-li">Housing</li>
            </ul>
          </nav>
          <div class="cards-section">
            <div class="card">
              <div class="hero">
                <img
                  class="hero-photo"
                  src="./images/galaxy.jpg"
                  alt=""
                  srcset=""
                />
                <h4>Royal Galaxy</h4>
                <div class="hero-details">
                  <img src="./images/orange-location.svg" alt="" />
                  <p class="hero-para">Distance 1.2km</p>
                </div>
              </div>
            </div>
            <div class="card">
                <div class="hero">
                  <img
                    class="hero-photo"
                    src="./images/blue moon.jpg"
                    alt=""
                    srcset=""
                  />
                  <h4>Blue Moon Hotel</h4>
                  <div class="hero-details">
                    <img src="./images/orange-location.svg" alt="" />
                    <p class="hero-para">Distance 1.2km</p>
                  </div>
                </div>
              </div>
              <div class="card">
                <div class="hero">
                  <img
                    class="hero-photo"
                    src="./images/red velvet.jpg"
                    alt=""
                    srcset=""
                  />
                  <h4>Red Velvet Inn</h4>
                  <div class="hero-details">
                    <img src="./images/orange-location.svg" alt="" />
                    <p class="hero-para">Distance 1.2km</p>
                  </div>
                </div>
              </div>
          </div>
          <div class="more-options">
            <div class="arrows">
                <img class="arrow" src="./images/arrow-black.svg" alt="">
                <img src="./images/arrow-right.svg" alt="" srcset="">
            </div>
            <p class="see-all">
                See all

            </p>
        </div>
        </div>
       
      </div>
    </section>
  </body>
</html>
